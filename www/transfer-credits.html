<script type="text/javascript">
function transfercredits()
{

	$=jQuery;

username= $("#username").val();

transfertype= $("#transtype").val();

creditstype=$("#creditstype").val();

volume= $("#volumeofcredits").val();

routeid= $("#routeid").val();

creditprice= $("#pricing").val();

credittax= $("#taxonsms").val();

creditamt= $("#totalamt").val();

password= $("#password").val();
note= $("#note").val();



if(transfertype=='add' || transfertype=='')

{

if(transfertype=='' || username=='' || volume=='' || routeid=='' || creditprice=='' || credittax=='' || creditamt=='' || password=='' || creditstype=='')
	{
		$("#msgstatus").fadeIn(10).addClass("alert-danger").text("Please Enter Required values");
		return false;
	}
}

else

{

	if(transfertype=='deduct' || transfertype=='')

	{

		if(transfertype=='' || username=='' ||  volume=='' || routeid=='' || password=='' || creditstype=='')

		{

		$("#msgstatus").fadeIn(10).addClass("alert-danger").text("Please Enter Required values");	

		return false;

		}

	}

	

}





datastring='username='+username+'&transfertype='+transfertype+'&volume='+volume+'&routeid='+routeid+'&creditprice='+creditprice+'&credittax='+credittax+'&creditamt='+creditamt+'&password='+password+'&creditstype='+creditstype+'&note='+note+'&logged_in='+logged_in;


			$.ajax(

			{

				type:'POST',

				url:'http://manage.staticking.net/index.php/services/addcreditsapi',

				data:datastring,

				beforeSend: function()
				{
					
					
					$("#showloadf").click();
					$("#showthereload").show();
					$("#msgstatus").fadeIn(10).removeClass("alert-danger").addClass("alert-info").text("Please Wait..");
					$("#sendsmsfast").attr('disabled','disabled');
				},
				
				success:function(data)

				{

					$("#showthereload").hide();
									$("#waitmsg").fadeIn(10).html(data);
									
									$("#msgstatus").fadeIn(10).removeClass("alert-info").html(data);
									$("#sendsmsfast").removeAttr('disabled');
									$(".close").removeAttr('disabled');
									
									$("#clsosebutton").show();
					$("#password").val("");

					$("#volume").val("");

				}

			} );







}

</script>
