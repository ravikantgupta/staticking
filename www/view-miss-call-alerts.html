$(document).ready(function(e) {
    $("#searchbynumber").on('submit',function(ev)
	{
		ev.preventDefault();
		
		var number=$("#number").val();
		jQuery('#faceoff').show();
		$.ajax({
			 type:'GET',
			 url:'http://manage.staticking.net/index.php/servicessms/viewmisscallapi',
			 data:'number='+number+'&logged_in='+logged_in,
			
			 success: function(data)
			 {
			 jQuery('#faceoff').hide();
				$(".item").html(data);
			 }
		});
		
		
	});
});
</script>

 function  sortbystatus(status)
