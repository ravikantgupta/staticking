    <script type="text/javascript">

    jQuery(document).ready(function()

{

	

jQuery("#loginforms").on('submit',function(ev)
{		
ev.preventDefault();
username=jQuery("#username").val();
password=jQuery("#inputPassword").val();

if(username=='')

{

	jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Enter Username");

}

else

{

	if(password=='')

	{

		jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Enter Password");

	}

	else
	{

	    
		        

		jQuery.ajax({
				
				type:'POST',
                contentType: 'application/json',
				 dataType: 'json',
				
				url:'http://manage.staticking.net/index.php/services/loginapi',
				data:jQuery("#loginforms").serialize(),
				

				beforeSend:function()
				{

					jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Wait....");

				},

				success:function(data)

				{
                      alert(data);
					  
					  window.localStorage.setItem("loggedIn", 1);
					  window.localStorage.setItem('productDetailslocal', JSON.stringify(data));
						window.plugins.nativepagetransitions.flip({
							 'backgroundColor' : "#BBBBBB",
							'direction': 'up',
							'duration': 2000,
							"href" : "index.html"
							 });

				}

				

			

		});

		

		

	}

	

}

	

	});

});

    

    

    </script>
