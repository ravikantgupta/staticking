    <script type="text/javascript">

    jQuery(document).ready(function()

{

	

jQuery("#loginforms").on('submit',function(ev)
{		
ev.preventDefault();
username=jQuery("#username").val();
password=jQuery("#inputPassword").val();

if(username=='')

{

	jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Enter Username");

}

else

{

	if(password=='')

	{

		jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Enter Password");

	}

	else
	{

	    
		          window.localStorage.setItem("loggedIn", 1);
					 window.plugins.nativepagetransitions.flip({
				 'backgroundColor' : "#BBBBBB",
				'direction': 'up',
				'duration': 1000,
				"href" : "index.html"
                 });

		jQuery.ajax({
				
				type:'GET',
               
				url:'http://manage.staticking.net/index.php/pages/loginuserid',
				headers: {
					  'MyCustomHeader': 'important information'
				  },
				  xhrFields: {
					  withCredentials: true
				  },

				data:jQuery("#loginform").serialize(),
				

				beforeSend:function()
				{

					jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Wait....");

				},

				success:function(data)

				{
                      alert(data)
					window.localStorage.setItem("loggedIn", 1);
					window.location.href ="index.html";

				}

				

			

		});

		

		

	}

	

}

	

	});

});
