	<script>
	var app = {
	
				initialize: function() {
					this.bindEvents();
				},

				bindEvents: function() {
					document.addEventListener('deviceready', app.onDeviceReady, false);
				}
	
           };


	            document.addEventListener("deviceready", function() {
					
							 
				 
			  // then override any default you want
			  window.plugins.nativepagetransitions.globalOptions.duration = 700;
			  window.plugins.nativepagetransitions.globalOptions.iosdelay = 100;
			  window.plugins.nativepagetransitions.globalOptions.androiddelay = 150;
			  window.plugins.nativepagetransitions.globalOptions.winphonedelay = 175;
			  window.plugins.nativepagetransitions.globalOptions.slowdownfactor = 8;
			  // these are used for slide left/right only currently
			  window.plugins.nativepagetransitions.globalOptions.fixedPixelsTop = 64;
			  window.plugins.nativepagetransitions.globalOptions.fixedPixelsBottom = 48;
			  
			  
			
				  
			}, false);
			
			
	</script>
	 <script type="text/javascript" src="js/function.js"></script>
</head>

 <script type="text/javascript">

    jQuery(document).ready(function()

{

	

jQuery("#loginforms").on('submit',function(ev)
{		
ev.preventDefault();
username=jQuery("#username").val();
password=jQuery("#inputPassword").val();

if(username=='')

{

	jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Enter Username");

}

else

{

	if(password=='')

	{

		jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Enter Password");

	}

	else
	{

	    
		        

		jQuery.ajax({
				
				type:'GET',
                contentType: 'application/json',
				 dataType: 'jsonp',
				
				url:'http://manage.staticking.net/index.php/services/loginapi',
				data:jQuery("#loginforms").serialize(),
				

				beforeSend:function()
				{

					jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Wait....");

				},

				success:function(data)

				{
                      //alert(data.data.username);
					  
					  if(data.status=='true')
					  {
						  window.localStorage.setItem("loggedIn", 1);
						  window.localStorage.setItem('userdetail', JSON.stringify(data.data));
						  
						window.plugins.nativepagetransitions.flip({
								 'backgroundColor' : "#BBBBBB",
								'direction': 'up',
								'duration': 2000,
								"href" : "index.html"
								 });
					  }else
                         {
						      jQuery("#msgstatus").html(data.msg);
						 }					  

				}

				

			

		});

		

		

	}

	

}

	

	});

});

    

    

    </script>
