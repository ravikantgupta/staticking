<script type="text/javascript">
$=jQuery;
$(function() {
  var txt = $("#username");
  var func = function() {
    txt.val(txt.val().replace(/\s/g, ''));
  }
  txt.keyup(func).blur(func);
});

</script>

<script type="text/javascript">
$=jQuery;
$(document).ready(function()
{
	$("#registerform").on('submit',function(ev)
	{
		ev.preventDefault();
		
		$.ajax({
				type:'POST',
				url:'http://manage.staticking.net/index.php/services/forgotuserpasswordapi',
				data:$("#registerform").serialize(),
				beforeSend:function()
				{
					$("#msgstatus").fadeIn(0).text("Please Wait..");
					$("#register").attr('disabled','disabled');
					
				},
				success:function(data)
				{
					$("#msgstatus").addClass('alert-success').fadeIn(0).html(data);
					$("#register").removeAttr('disabled');
					if(data=='You Are Successfully Registered')
					{
						$("#registerform").trigger('reset');
					}
				}
				
		});
		
		
	});
	
});

</script>
