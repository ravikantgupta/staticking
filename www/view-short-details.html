		function getitem()
		   {
		   
		          var viewlongcode= window.localStorage.getItem("viewlongcode");
					 
					   
		   
		          $.ajax({
							type:'POST',
							url:"http://manage.staticking.net/index.php/servicessms/viewlongcodedetailsapi",

						  });

	function loaddata(pageno)
			{
			
			  
			   
			   var curpage=(parseInt(pageno)-1)*10;
			   
			     var viewlongcode= window.localStorage.getItem("viewlongcode");
					 
					   
		           
		          $.ajax({
							type:'POST',
							url:"http://manage.staticking.net/index.php/servicessms/viewlongcodedetailsapi/"+logged_in+'/'+curpage,
							data:'logged_in='+logged_in+'&viewlongcode='+viewlongcode+'&pageno='+pageno,
							
							success:function(data)
							{
								
								$(".item").html(data);
								
							}
						  });
			
			}
	 
		
	</script>

<script>


   function  smquerystring()
			{
			    var viewlongcode= window.localStorage.getItem("viewlongcode");
					 
					   var number=jQuery('#sebynumber').val();
					   
					   jQuery('#faceoff').show();
		   
		          $.ajax({
							type:'POST',
							url:"http://manage.staticking.net/index.php/servicessms/viewlongcodedetailsapi",
							data:'logged_in='+logged_in+'&viewlongcode='+viewlongcode+'&pageno=0'+'&number='+number,
							
							success:function(data)
							{
								
								$(".item").html(data);
								
								 jQuery('#faceoff').hide();
							}
						  });
						  
						  
			  return false; 
			}

							success:function(data)
							{
								
								$(".item").html(data);
								 jQuery('#faceoff').hide();
							}
						  });
						  
						  
			  return false; 
			}
