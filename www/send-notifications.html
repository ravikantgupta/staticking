<script type="text/javascript">
$=jQuery;

  function setscript()
  {
	$("#changeuser").click(function()
	 {
		var username= $("#username").val();	
		var message=$("#message").val();

		if(username=='' || message=='')
		{
			$("#msgstatus").fadeIn(10).addClass("alert-danger").text("Please Enter Required values");
		}

		else
		{
		datastring='username='+username+'&message='+message;	

		$.ajax({
		type:'POST',
		url:'http://manage.staticking.net/index.php/servicessms/sendnotificationsapi',
		data:datastring,
			beforeSend:function()
			{
			$("#msgstatus").fadeIn(10).removeClass("alert-danger").addClass('alert-info').text("Please Wait....");	
			},

			success:function(data)
			{
			$("#msgstatus").fadeIn(1000).html(data);
			$("#transtype").val("");
			$("#username").val("");
			}

		});
		}

			});
			
			
			
  }


</script>
