<script type="text/javascript">
$(function() {
  var txt = $("#username");
  var alphanumbers=/^[0-9 a-z]+$/;
  var func = function()
  {
    txt.val(txt.val().replace(/\s/g, ''));

	  if(!txt.val().match(alphanumbers))
	  {
		 txt.val("");
		 $("#msgstatus").text("Username must be alphanumeric");
	  }
	  else
	  {
		 $("#msgstatus").text(""); 
	  }
  }
  
  txt.keyup(func).blur(func);
});

</script>
          

<script type="text/javascript">

function adduser()

{

username=$("#username").val();

email=$("#email").val();

password=$("#password").val();

place=$("#place").val();

pincode=$("#pincode").val();

phoneno=$("#phoneno").val();

status=$("#status").val();

perpromo=$("#perpromo:checked").val();

perpromosid=$("#perpromosid:checked").val();

pertrans=$("#pertrans:checked").val();

pervoice=$("#pervoice:checked").val();

tempapp=$("#tempapp:checked").val();
openvoicetemp=$("#openvoicetemp:checked").val();

dlrtype=$("#dlrtype").val();
smshit=$("#smshit").val();
permaskingno=$("#permaskingno").val();

socialpack=$("#socialpack").val();


if(username=='' || email=='' || password=='' || place=='' || phoneno=='' || status=='')

{

	$("#msgstatus").fadeIn(10).addClass("alert-danger").text("Please Enter Required Values");

}

else
{

datastring='username='+username+'&email='+email+'&password='+password+'&place='+place+'&phoneno='+phoneno+'&status='+status+'&perpromo='+perpromo+'&perpromosid='+perpromosid+'&pertrans='+pertrans+'&pervoice='+pervoice+'&tempapp='+tempapp+'&openvoicetemp='+openvoicetemp+'&dlrtype='+dlrtype+'&smshit='+smshit+'&socialpack='+socialpack+'&pincode='+pincode+'&permaskingno='+permaskingno+'&logged_in='+logged_in;

if($("#username").val().length < 5)
				{
					$("#msgstatus").text("Username Must be Of 5 Characters or more than 5 Characters");
				}
				else
				{

	$.ajax({

			type:'POST',

			url:'http://manage.staticking.net/index.php/servicessms/addnewUserapi',

			data:datastring,

			beforeSend:function()

			{

				$("#msgstatus").fadeIn(10).removeClass("alert-danger").addClass("alert-info").text("Please Wait");

			},

			success:function(data)

			{

				$("#msgstatus").fadeIn(10).removeClass("alert-info").addClass("alert-success").text(data);

			}

	});
				}

}

}

</script>
