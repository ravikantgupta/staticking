<script type="text/javascript">
$=jQuery;

$(document).ready(function()
{
	$("#tempform").submit(function(ev)
	{
		$.ajax({
				type:'POST',
				url:'http://manage.staticking.net/index.php/servicessms/addnewtemplateapi',
				data:$("#tempform").serialize(),
				beforeSend:function()
				{
					$("#msgstatus").fadeIn(10).addClass('alert-info').text('Please Wait');
				},
				success:function(data)
				{
					$("#msgstatus").fadeIn(10).removeClass('alert-info').addClass('alert-success').html(data);
					$("#tempform").trigger('reset');
				}
		});
		
		
		ev.preventDefault();
	});
});
</script>
