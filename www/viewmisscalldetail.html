function capitalizeFirstLetter(string) {
    return string[0].toUpperCase() + string.slice(1);
}


$('#filtersearch').keyup(function(){

    var that = this, $allListElements = $('.list-accordion > li, .dcjq-parent-li > ul > li');

    var $matchingListElements = $allListElements.filter(function(i, li){
        var listItemText = $(li).text().toUpperCase(), 
            searchText = that.value.toUpperCase();
        return ~listItemText.indexOf(searchText);
    });    
    $allListElements.hide();
    $matchingListElements.show();
    
    $(".dcjq-parent-li > ul").show();
    
    if($.trim($('#filtersearch').val())=='')
    {
        $(".dcjq-parent-li > ul").hide();
    }
});


	</script>

<script type="text/javascript">
  
$(".openmodal").on('click',function()
{ 
  detid=$(this).attr('detid');
  $("#detailid").val(detid);

  comment=$(this).attr('comment');
  $("#reasonfordisp").val(comment);

});  

$("#commentform").on('submit',function()
{
    $.ajax({
        type:'POST',
        url:'http://manage.staticking.net/index.php/pages/misscallcomment',
        data:$("#commentform").serialize(),
        beforeSend:function()
        {
          $("#cmtsubmit").attr('disabled','disabled');
          $("#msgstatuscmt").html("Please Wait..");
        },
        success:function(data)
        {
          $("#cmtsubmit").removeAttr('disabled');
          $("#msgstatuscmt").html(data);
          if($.trim(data)=='SuccessfullySubmitted')
          {
            $("#commentform").trigger('reset');
          }
        }

    });
});

</script>
