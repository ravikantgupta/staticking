		function setvalue()
		{

					  getpageitem();
					  
					
		}
		
		function getpageitem()
		{
            $.ajax({
				type:'POST',
				url:"http://manage.staticking.net/index.php/servicessms/scheduleapi",
				data:'logged_in='+logged_in,
				success:function(data)
				{
					
					$(".item").html(data);
				}
		      });

			  
		}
		
	function  cancelschedulesms(smsid)
		{
           $.ajax({
				type:'POST',
				url:"http://manage.staticking.net/index.php/servicessms/cancelschedulesmsapi",
				data:'smsid='+smsid,
				success:function(data)
				{
					
					alert(data);
				}
		      });
		   
		}	
	</script>
