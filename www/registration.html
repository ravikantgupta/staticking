<script type="text/javascript">
var optnumber=0;

$=jQuery;
$(function() {
  var txt = $("#username");
  var alphanumbers=/^[a-z0-9]+$/;
  var func = function()
  {
  
    txt.val(txt.val().replace(/\s/g, ''));

	  if(!txt.val().match(alphanumbers))
	  {
		 txt.val("");
		 $("#msgstatus").text("Username must be alphanumeric with small latter");
	  }
	  else
	  {
		 $("#msgstatus").text(""); 
		 
		 
	  }
	  
	  
  }
  
  txt.keyup(func).blur(func);
});





mobnofunc=function()
{
	strs=$("#phoneno").val();
	numbers=/^[0-9]+$/;
	if(!strs.match(numbers))
	{
		alert("Only Numbers");
		$("#phoneno").val("");
	}
	
	
}
$("#phoneno").keyup(mobnofunc).change(mobnofunc);
</script>

<script type="text/javascript">
$=jQuery;
$(document).ready(function()
{
	$("#registerform").on('submit',function(ev)
	{
		ev.preventDefault();
		
		 
		gresp=$("#g-recaptcha-response").val();
				
		if(gresp=='')
		{
			$("#msgstatus").fadeIn(0).addClass('alert-danger').text("Please Verify Captcha");
		}
		else
		{
			if($("#isverified").val()=='' && $("#isverified").val()!=='yes')
			{
				alert("Please Verify Your Mobile No");
				$("#phoneno").focus();
				return false;
			}
			else
			{
				if($("#username").val().length < 5)
				{
					$("#msgstatus").text("Username Must be Of 5 Characters or more than 5 Characters");
				}
				else
				{
					$.ajax({
							type:'POST',
							 contentType: 'application/json',
				             dataType: 'jsonp',
							url:'http://manage.staticking.net/index.php/services/registeruserapi',
							data:$("#registerform").serialize(),
							beforeSend:function()
							{
								$("#msgstatus").fadeIn(0).text("Please Wait..");
								$("#register").attr('disabled','disabled');
								
							},
							success:function(data)
							{
							
							  // alert(JSON.stringify(data));
							   
								$("#msgstatus").removeClass('alert-danger').addClass('alert-success').fadeIn(0).html(data.msg);
								$("#register").removeAttr('disabled');
								if(data.status=='true')
								{
									$("#registerform").trigger('reset');
								}
							}
							
					});
				}
			}
		}
		
	});
	
});

</script>
<script type="text/javascript">
$("#phoneno").on('change keyup',function()
{
	if($.isNumeric($(this).val()) && $(this).val()!=='' && $(this).val().length=='10')
	{
		$("#verifymobno").show();
	}
	else
	{
		$("#verifymobno").hide();
	}
});

$("#verifymobno,#resendverifymobno").on('click',function()
{
	if($("#phoneno").val()=='')
	{
		alert("Enter Mobile No");
		$("#phoneno").focus();
		return false;
	}
	else
	{
		$.ajax({
				type:'POST',
				 contentType: 'application/json',
				 dataType: 'jsonp',
				url:"http://manage.staticking.net/index.php/services/sendotpverifymobileapi",
				data:'mobileno='+$("#phoneno").val(),
				beforeSend: function()
				{
					$("#verifymobno").val("Please Wait..");
					$("#verifymobno").attr('disabled','disabled');
				},
				success:function(data)
				{
				
				 //alert(JSON.stringify(data));
				
					if(data.status=='true')
					{
					alert("OTP Sent");
					$("#verifymobno").hide();
					$("#resendverifymobno").show();
					$("#otpcode").show();
					$("#verifymymobno").show();
					$("#phoneno").attr('disabled','disabled');
					
					optnumber=data.otp;
					}
					else
					{
						//alert(data);
						$("#verifymobno").removeAttr('disabled');
						$("#verifymobno").val("Verify Mob No");
					}
				}
		});
	}
});

$("#verifymymobno").on('click',function()
{
 
	if($("#otpcode").val()=='')
	{
		alert("Please Enter OTP Code");
		$("#otpcode").focus();
		return false;
	}
	else
	{
		if($("#phoneno").val()=='')
		{
			alert("Please Enter Mobile No");
			$("#phoneno").focus();
			return false;
		}
		else
		{
		
		              if(optnumber==$("#otpcode").val())
						{
							alert("Your Mobile Number Successfully Verified");
							$("#isverified").val("yes");
							$("#verifymobno").hide();
							$("#resendverifymobno").hide();
							$("#otpcode").hide();
							$("#verifymymobno").hide();
							$("#phoneno").removeAttr('disabled','disabled');
							$("#verifymobno").removeAttr('disabled','disabled');
							$("#verifymobno").val("Verify");
						}
						else
						{
							alert("Your Mobile Number Not Verified");
							$("#verifymymobno").val("Verify");
							$("#verifymymobno").removeAttr('disabled');
							
						}
		   
		}
	}
});
</script>
